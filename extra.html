<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* body {
        font-family: Arial, sans-serif;
        background-color: #f5f5dc;
        color: #5a3d2b;
    } */
    
    header {
        width: 89%;
        height: 89vh;
        background-color: #111727;
        border: 1px solid black;
        color: #fff;
        display: flex;
    }
    
    .menu_site {
    position: relative;
    width: 29%;
    height: 89%;
    /* border: 2px solid black; */
    background-color: #111727;
    box-shadow: 5px 0px 2px #090f1f;
    color: #fff;
    }
    
    .menu_site h1 {
        font-size: 15px;
        font-weight: 500;
        margin: 15px 0px 0px 20px;
    }
    
    .menu_site li {
        font-size: 5px;
        list-style: none;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 8px;
        margin: 5px 0px  0px ;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .menu_site li:hover {
        background-color: #e3cba4;
    }
    
    .menu_site img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
    }
    
    .menu_site p {
        font-size: 18px;
    }
    
    .music_box {
        width: 100%;
        height: 10%;
       background: #111727;
    }
    
    .music {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background-color: #fffaf0;
        border-radius: 8px;
        flex: 1 1 calc(50% - 20px);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .music:hover {
        background-color: #e3cba4;
    }
    
    .music h6 {
        font-size: 16px;
        color: #5a3d2b;
        margin: 0;
    }
    
    .play_icon {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        transition: transform 0.3s ease;
    }
    
    .play_icon:hover {
        transform: scale(1.2);
    }
    
    .play_icon img {
        width: 30px;
        height: 30px;
    }
    
    .song_list {
        position:  relative;
        background-color: #0b1320;
       width: 75%;
       box-shadow: 5px 0px 2px #090f1f;
       color: #fff;
    }
    
    .song_list video,
    .song_list img {
        width: 60px;
        height: 60px;
        display: flex;
        border-radius: 50%;
    }
    
    .song_list button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        transition: transform 0.3s ease;
    }
    
    .song_list button:hover {
        transform: scale(1.2);
    }
    
    .song_list input[type="range"] {
        width: 100px;
        accent-color: #5a3d2b;
    }
    .master_player{
        width: 85%;
        height: 50%;
        background-color: #0b1320;
        display: flex;
    
    }
    .navbar {
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-radius: 8px;
    }
    
    .navbar li {
        list-style: none;
        color: #5a3d2b;
        margin-right: 20px;
        cursor: pointer;
    }
    
    .navbar input {
        padding: 8px;
        border: 1px solid #5a3d2b;
        border-radius: 8px;
        outline: none;
        background-color: #fffaf0;
        color: #5a3d2b;
    }
    
    .navbar button {
        background: none;
        border: none;
        cursor: pointer;
    }
    
    .segment_box {
        background-color: #fffaf0;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .segment_box h2 {
        margin-bottom: 10px;
        color: #5a3d2b;
        font-size: 22px;
    }
    
    .segment_box p {
        font-size: 14px;
        color: #7d5a4f;
        margin-bottom: 15px;
    }
    
    .segment_box button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #d2b48c;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .segment_box button:hover {
        background-color: #b59674;
    }
    
    .populer_song,
    .populer_artists {
        margin-top: 20px;
    }
    
    .populer_song h4,
    .populer_artists h5 {
        margin-bottom: 10px;
        color: #5a3d2b;
    }
    
    .populer_song .song,
    .populer_artists .artist {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }
    
    .populer_song img,
    .populer_artists img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fffaf0;
    }
    
    button img {
        width: 25px;
        height: 25px;
    }
    
    .backword_btn,
    .forword_btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
    }
    
    .backword_btn img,
    .forword_btn img {
        width: 30px;
        height: 30px;
    }
    
</style>
